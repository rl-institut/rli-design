{% extends "src/ds/layout.html" %}

{% block content %}

<div class="ds__container">
  <h1>Buttons</h1>
  <div class="ds__item bs-row">
    <div class="bs-col-8">
      <p>The buttons are built on top of <a href="https://getbootstrap.com/docs/5.0/components/buttons/">Bootstrap buttons</a> and can be used anywhere on the app.</p>
      <select class="form-select" id="js-select-bg" aria-label="Change background options">
        <option value="ds__item--white" selected>White</option>
        <option value="ds__item--gray">Light gray</option>
        <option value="ds__item--dark">Dark</option>
      </select>
      <select class="form-select" id="js-select-type" aria-label="Change button options">
        <option value="btn-primary" selected>Primary</option>
        <option value="btn-secondary">Secondary</option>
      </select>
    </div>
  </div>
  <div class="ds__item ds__item--light ds__item--center bs-row" id="js-bg-color">
    <div class="bs-col-8" id="jsButton">
      <button type="button" class="btn btn-primary">Primary</button>
    </div>
  </div>
  <div class="ds__item bs-row">
    <div class="bs-row">
      <div class="bs-col-6">
        CSS class modifier:
      </div>
    </div>
    <div id="js-button-css-class" class="bs-col ds__item--code">
      <code>.btn-primary</code>
    </div>
  </div>
  <div class="ds__item bs-row">
    <div class="bs-col">
      <pre>
        <code id="js-button-code" class="language-css"></code>
      </pre>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script type="module" src="/ds/components/buttons/index.js"></script>
{% endblock %}
