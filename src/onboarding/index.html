{% extends "src/onboarding/layout.html" %} {% block content %}
<main class="flex-shrink-0">
  <div
    class="container-xxl h-100 d-flex justify-content-center align-items-center"
  >
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">VorName</th>
          <th scope="col">Teamzugehörigkeit</th>
          <th scope="col">Status</th>
          <th scope="col">Startdatum</th>
          <th scope="col">Personnal Nummer</th>
          <th scope="col">BenuzerKonto</th>
          <th scope="col">Ändern</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <button
      class="btn btn-primary table-btn"
      data-bs-toggle="modal"
      data-bs-target="#popup"
    >
      Eintritt hinzufügen
    </button>
  </div>

  <div
    class="modal fade"
    id="popup"
    tabindex="-1"
    aria-labelledby="popupModalLabel"
    style="display: none"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLabel"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form method="post" action="/office/ajax/create_application/">
            <input
              type="hidden"
              name="csrfmiddlewaretoken"
              value="d0sAgJiUkRzdumzIJXLXJ0zM9hcLKKaET1qeVRAksdD4MBjadIJNwh3Q41V9Pg9r"
            />
            <div id="div_id_application_type" class="control-group">
              <label
                for="id_application_type"
                class="control-label requiredField"
              >
                Application type<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <select
                  name="application_type"
                  class="select"
                  required=""
                  id="id_application_type"
                >
                  <option value="" selected="">---------</option>
                  <option value="19">Einstellung</option>
                  <option value="20">Verlängerung</option>
                  <option value="21">Änderung</option>
                </select>
              </div>
            </div>
            <div id="div_id_firstname" class="control-group">
              <label for="id_firstname" class="control-label requiredField">
                Firstname<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <input
                  type="text"
                  name="firstname"
                  maxlength="255"
                  class="textinput textInput"
                  required=""
                  id="id_firstname"
                />
              </div>
            </div>
            <div id="div_id_lastname" class="control-group">
              <label for="id_lastname" class="control-label requiredField">
                Lastname<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <input
                  type="text"
                  name="lastname"
                  maxlength="255"
                  class="textinput textInput"
                  required=""
                  id="id_lastname"
                />
              </div>
            </div>
            <div id="div_id_description" class="control-group">
              <label for="id_description" class="control-label requiredField">
                Description<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <textarea
                  name="description"
                  cols="40"
                  rows="10"
                  class="textarea"
                  required=""
                  id="id_description"
                ></textarea>
              </div>
            </div>
            <div id="div_id_status" class="control-group">
              <label for="id_status" class="control-label requiredField">
                Status<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <select name="status" class="select" required="" id="id_status">
                  <option value="" selected="">---------</option>
                  <option value="2">MA</option>
                  <option value="3">Student_in</option>
                  <option value="4">Praktikant_in</option>
                  <option value="5">Bufdi</option>
                  <option value="6">Gast-WiMa</option>
                </select>
              </div>
            </div>
            <div id="div_id_student_type" class="control-group">
              <label for="id_student_type" class="control-label requiredField">
                Student type<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <select
                  name="student_type"
                  class="select"
                  required=""
                  id="id_student_type"
                >
                  <option value="" selected="">---------</option>
                  <option value="1">Master</option>
                  <option value="2">Bachelor</option>
                  <option value="3">Pflichtpraktikum</option>
                  <option value="4">Freiwilliges Praktikum</option>
                </select>
              </div>
            </div>
            <div id="div_id_team" class="control-group">
              <label for="id_team" class="control-label requiredField">
                Team<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <select name="team" class="select" required="" id="id_team">
                  <option value="" selected="">---------</option>
                  <option value="1">Adminbereich</option>
                  <option value="2">Energiesysteme</option>
                  <option value="3">Mobilität</option>
                  <option value="4">Off-Grid</option>
                  <option value="6">RLS-Kolleg</option>
                </select>
              </div>
            </div>
            <div id="div_id_supervisor" class="control-group">
              <label for="id_supervisor" class="control-label requiredField">
                Supervisor<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <select
                  name="supervisor"
                  class="select"
                  required=""
                  id="id_supervisor"
                >
                  <option value="" selected="">---------</option>
                  <option value="1">Jane Doe</option>
                  <option value="2">Joe Doe</option>
                  <option value="3">Max Pattern Person</option>
                </select>
              </div>
            </div>
            <div id="div_id_kostentraeger" class="control-group">
              <label for="id_kostentraeger" class="control-label requiredField">
                Kostentraeger<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <select
                  name="kostentraeger"
                  class="select"
                  required=""
                  id="id_kostentraeger"
                >
                  <option value="" selected="">---------</option>
                  <option value="316">001_Projekt_A</option>
                  <option value="311">002_Projekt_B</option>
                  <option value="314">003_Project_C</option>
                </select>
              </div>
            </div>
            <div id="div_id_start" class="control-group">
              <label for="id_start" class="control-label requiredField">
                Start<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <input
                  type="text"
                  name="start"
                  class="dateinput"
                  required=""
                  id="id_start"
                />
              </div>
            </div>
            <div id="div_id_end" class="control-group">
              <label for="id_end" class="control-label requiredField">
                End<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <input
                  type="text"
                  name="end"
                  class="dateinput"
                  required=""
                  id="id_end"
                />
              </div>
            </div>
            <div id="div_id_hours" class="control-group">
              <label for="id_hours" class="control-label requiredField">
                Hours<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <input
                  type="number"
                  name="hours"
                  class="numberinput"
                  required=""
                  id="id_hours"
                />
              </div>
            </div>
            <div id="div_id_space" class="control-group">
              <label for="id_space" class="control-label requiredField">
                Space<span class="asteriskField">*</span>
              </label>
              <div class="controls">
                <input
                  type="number"
                  name="space"
                  class="numberinput"
                  required=""
                  id="id_space"
                />
              </div>
            </div>
            <div id="div_id_br" class="control-group">
              <label for="id_br" class="control-label"> Br </label>
              <div class="controls">
                <select name="br" class="nullbooleanselect" id="id_br">
                  <option value="unknown" selected="">Unbekannt</option>
                  <option value="true">Ja</option>
                  <option value="false">Nein</option>
                </select>
              </div>
            </div>
            <div id="div_id_timebutler" class="control-group">
              <label for="id_timebutler" class="control-label">
                Timebutler
              </label>
              <div class="controls">
                <select
                  name="timebutler"
                  class="nullbooleanselect"
                  id="id_timebutler"
                >
                  <option value="unknown" selected="">Unbekannt</option>
                  <option value="true">Ja</option>
                  <option value="false">Nein</option>
                </select>
              </div>
            </div>
            <div id="div_id_salary" class="control-group">
              <label for="id_salary" class="control-label"> Salary </label>
              <div class="controls">
                <select name="salary" class="nullbooleanselect" id="id_salary">
                  <option value="unknown" selected="">Unbekannt</option>
                  <option value="true">Ja</option>
                  <option value="false">Nein</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %} {% block js %} {{ super() }} {% endblock js %}
