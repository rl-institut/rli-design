{% extends "src/layout.html" %}

{% block content %}

<section class="login">
  <div class="container-xxl h-100 d-flex justify-content-center align-items-center">
    <div class="bg-white col col-sm-10 col-md-8 col-lg-6 col-xl-4 p-md-4">
      <form>
        <div class="text-center">
          <img class="mb-4" src="../../static/logos/RLI_logo_weiss.png" alt="" width="72" height="57">
        </div>
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <div class="mb-2">
          <label for="loginUserName">User name</label>
          <input type="email" class="form-control" id="loginUserName" placeholder="Username">
        </div>
        <div class="mb-4">
          <label for="floatingPassword">Password</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}

{% block js %}
<script type="module" src="/index.js"></script>
{% endblock %}
